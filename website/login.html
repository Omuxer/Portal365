<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap">
        <link rel="stylesheet" href="css/login.css">

        <title>Login</title>
    </head>

    <body>
        <main>
            <div class="content-wrapper ltr">
                <div class="content-wrapper-top">
                    <div class="header-logo en-version">&nbsp;</div>
                    <a class="arabic" href="login-ar.html" target="_balnk">العربية</a>
                </div>
                <div class="main-content">
                    <h1>Login</h1>
                    <form>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Enter your email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Entered email is not vaild">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                        <div class="password-actions">
                            <div class="remember-me-div">
                                <input type="checkbox" name="remember">
                                <label for="remember" class="remember-me-label">Remember me</label>
                            </div>

                            <a class="forgot-password" href="https://ngo.portal365.org/#/ForgotPassword"
                                target="_blank">Forgot password?</a>

                        </div>
                        <button>Login</button>
                    </form>
                    <div class="links-below-form">
                        <a class="create-an-account" target="_blank"
                            href="https://www.portal365.org/en/newAccount/">Create an
                            account</a>
                    </div>
                </div>

            </div>

            <div class="clouds-illustrations">
                <div class="big cloud">&nbsp;</div>
                <div class="cloud pushed-down-x">&nbsp;</div>
                <div class="cloud big pushed-down pushed-right">&nbsp;</div>
                <div class="cloud big pushed-right-x">&nbsp;</div>
                <div class="cloud pushed-right-x pushed-down-x">&nbsp;</div>
                <div class="cloud big pushed-right-xx pushed-down">&nbsp;</div>
                <div class="cloud pushed-right-xxx pushed-down-x">&nbsp;</div>
                <div class="cloud big pushed-right-xxx">&nbsp;</div>
            </div>
            <div class="bottom-illustrations-wrapper rtl">
                <div class="bottom-illustration left">&nbsp;</div>
                <div class="bottom-illustration right">&nbsp;</div>
            </div>
        </main>

    </body>

</html>
