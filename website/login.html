<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap">
        <link rel="stylesheet" href="css/main.css">
        <title>Login</title>
    </head>

    <body class="en-font">
        <main>
            <div class="contents-wrapper ltr">
                <header class="contents-wrapper-header">
                    <div class="svg logo-en push-right-x logo-size-regular">&nbsp;</div>
                    <a class="ar-font" href="login-ar.html" target="_balnk">العربية</a>
                </header>

                <!-- Form and links -->
                <div class="main-content">
                    <h1>Login</h1>
                    <form>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Enter your email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Entered email is not vaild">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                        <div class="password-actions">
                            <div class="remember-me-div ltr-margin-xx">
                                <input id="remember" type="checkbox" name="checkbox">
                                <label for="remember" class="remember-me-label">Remember me</label>
                            </div>
                            <a class="forgot-password" href="https://ngo.portal365.org/#/ForgotPassword"
                                target="_blank">Forgot password?</a>
                        </div>
                        <button class="primary">Login</button>
                    </form>
                    <a class="create-an-account" target="_blank" href="https://www.portal365.org/en/newAccount/">Create
                        an account</a>
                </div>
            </div>

            <!-- Illustartions -->
            <div class="illustrations-container rtl">
                <div class="background-clouds"></div>
                <div class="bottom-illustrations-wrapper">
                    <div class="svg tree bottom-left">&nbsp;</div>
                    <div class="svg pyramid bottom-right">&nbsp;</div>
                </div>
            </div>

        </main>
    </body>

</html>
