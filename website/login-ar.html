<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500&display=swap">
        <link rel="stylesheet" href="css/main.css">
        <title>تسجيل الدخول</title>
    </head>

    <body class="ar-font">
        <main>
            <div class="contents-wrapper rtl">
                <header class="contents-wrapper-header">
                    <div class="svg logo-ar push-left-x logo-size-regular rtl">&nbsp;</div>
                    <a class="en-font" href="login.html" target="_balnk">English</a>
                </header>

                <!-- Form and links -->
                <div>
                    <h1>تسجيل الدخول</h1>
                    <form>
                        <label for="email">البريد الإلكتروني</label>
                        <input type="text" name="email" id="email" placeholder="أدخل بريدك الالكتروني"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="البريد الإلكتروني غير صحيح">
                        <label for="password">كلمة المرور</label>
                        <input type="password" name="password" id="password" placeholder="أدخل كلمة المرور">
                        <div class="password-actions">
                            <div class="remember-me-div rtl-margin-xx">
                                <input id="remember" type="checkbox" name="checkbox">
                                <label for="remember" class="remember-me-label">تذكرني</label>
                            </div>
                            <a class="forgot-password" href="https://ngo.portal365.org/#/ForgotPassword"
                                target="_blank">نسيت كلمة المرور؟</a>
                        </div>
                        <button class="primary">تسجيل الدخول</button>
                    </form>
                    <a class="create-an-account" target="_blank" href="https://www.portal365.org/ar/newAccount/">انشئ
                        حساب</a>

                </div>
            </div>

            <!-- Illustartions -->
            <div class="illustrations-container rtl">
                <div class="background-clouds"></div>
                <div class="bottom-illustrations-wrapper">
                    <div class="svg tree bottom-left">&nbsp;</div>
                    <div class="svg pyramid bottom-right">&nbsp;</div>
                </div>
            </div>
        </main>
    </body>

</html>
