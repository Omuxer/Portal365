<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500&display=swap">
        <link rel="stylesheet" href="css/login.css">
        <title>تسجيل الدخول</title>
    </head>

    <body class="ar-font">
        <main>
            <div class="content-wrapper rtl">
                <div class="content-wrapper-top">
                    <div class="header-logo ar-version rtl">&nbsp;</div>
                    <a class="arabic" href="login.html" target="_balnk">English</a>
                </div>
                <div">
                    <h1>تسجيل الدخول</h1>
                    <form>
                        <label for="email">البريد الإلكتروني</label>
                        <input type="text" name="email" id="email" placeholder="أدخل بريدك الالكتروني"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="البريد الإلكتروني غير صحيح">
                        <label for="password">كلمة المرور</label>
                        <input type="password" name="password" id="password" placeholder="أدخل كلمة المرور">
                        <div class="password-actions">
                            <div class="remember-me-div">
                                <input type="checkbox" name="remember">
                                <label for="remember" class="remember-me-label">تذكرني</label>
                            </div>

                            <a class="forgot-password" href="https://ngo.portal365.org/#/ForgotPassword"
                                target="_blank">نسيت كلمة المرور؟</a>

                        </div>
                        <button>تسجيل الدخول</button>
                    </form>
                    <div class="links-below-form">
                        <a class="create-an-account" target="_blank"
                            href="https://www.portal365.org/ar/newAccount/">ابدأ تجربة مجانية</a>
                    </div>
            </div>

            </div>

            <div class="clouds-illustrations">
                <div class="big cloud">&nbsp;</div>
                <div class="cloud pushed-down-x">&nbsp;</div>
                <div class="cloud big pushed-down pushed-right">&nbsp;</div>
                <div class="cloud big pushed-right-x">&nbsp;</div>
                <div class="cloud pushed-right-x pushed-down-x">&nbsp;</div>
                <div class="cloud big pushed-right-xx pushed-down">&nbsp;</div>
                <div class="cloud pushed-right-xxx pushed-down-x">&nbsp;</div>
                <div class="cloud big pushed-right-xxx">&nbsp;</div>
            </div>
            <div class="bottom-illustrations-wrapper ltr">
                <div class="bottom-illustration left">&nbsp;</div>
                <div class="bottom-illustration right">&nbsp;</div>
            </div>
        </main>

    </body>

</html>
