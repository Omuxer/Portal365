<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Tajawal:wght@300;400;500;800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../../css/main.css">
        <link rel="stylesheet" href="../../css/website.css">

        <title>تسجيل الدخول</title>
    </head>

    <body id="login" class="ar-font">
        <main class="sky">
            <div class="contents-wrapper rtl">
                <header class="contents-wrapper-header">
                    <div class="svg logo-ar margin-left-regular logo-size-regular rtl">&nbsp;</div>
                    <a class="en-font t-small" href="../login.html" target="_balnk">English</a>
                </header>

                <!-- Form and links -->
                <div>
                    <h1>تسجيل الدخول</h1>
                    <form action="../../ngo.portal365.org/home.html">
                        <div class="label-input-div">
                            <label for="email">البريد الإلكتروني</label>
                            <input type="text" name="email" id="email" placeholder="أدخل بريدك الالكتروني"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="البريد الإلكتروني غير صحيح">
                        </div>
                        <div class="label-input-div">
                            <label for=" password">كلمة المرور</label>
                            <input type="password" name="password" id="password" placeholder="أدخل كلمة المرور">
                        </div>
                        <div class="password-actions child-margin-left-regular">
                            <div class="remember-me-div">
                                <input id="remember" type="checkbox" name="checkbox">
                                <label for="remember" class="remember-me-label">تذكرني</label>
                            </div>
                            <a class="forgot-password" href="https://ngo.portal365.org/#/ForgotPassword"
                                target="_blank">نسيت كلمة المرور؟</a>
                        </div>
                        <button type="submit" class="primary margin-up-and-down-large">تسجيل الدخول</button>
                    </form>
                    <a class="create-an-account block" target="_blank"
                        href="https://www.portal365.org/ar/newAccount/">انشئ
                        حساب</a>
                </div>
            </div>

            <!-- Illustartions -->
            <div class="illustrations-container">
                <div class="background-clouds"></div>
                <div class="bottom-illustrations-wrapper">
                    <div class="svg tree bottom-left">&nbsp;</div>
                    <div class="svg pyramid bottom-right">&nbsp;</div>
                </div>
            </div>
        </main>
    </body>

</html>
