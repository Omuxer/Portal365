<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Tajawal:wght@300;400;500;800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/website.css">
        <title>Login</title>
    </head>

    <body id="login" class="en-font">
        <main class="sky">
            <div class="contents-wrapper ltr">
                <header class="contents-wrapper-header">
                    <div class="svg logo-en margin-right-regular logo-size-regular">&nbsp;</div>
                    <a class="ar-font t-small" href="ar/login.html" target="_balnk">العربية</a>
                </header>

                <!-- Form and links -->
                <div class="main-content">
                    <h1>Login</h1>
                    <form action="../ngo.portal365.org/home.html">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Enter your email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Entered email is not vaild">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                        <div class="password-actions child-margin-right-regular">
                            <div class="remember-me-div">
                                <input id="remember" type="checkbox" name="checkbox">
                                <label for="remember" class="remember-me-label">Remember me</label>
                            </div>
                            <a class="forgot-password" href="https://ngo.portal365.org/#/ForgotPassword"
                                target="_blank">Forgot password?</a>
                        </div>
                        <button type="submit" class="primary margin-up-and-down-large">Login</button>
                    </form>
                    <a class="create-an-account block" target="_blank"
                        href="https://www.portal365.org/en/newAccount/">Create
                        an account</a>
                </div>
            </div>

            <!-- Illustartions -->
            <div class="illustrations-container rtl">
                <div class="background-clouds"></div>
                <div class="bottom-illustrations-wrapper">
                    <div class="svg tree bottom-left">&nbsp;</div>
                    <div class="svg pyramid bottom-right">&nbsp;</div>
                </div>
            </div>

        </main>
    </body>

</html>
